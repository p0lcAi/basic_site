title: "Sample Site"
description: "My site"

remote_theme: just-the-docs/just-the-docs

plugins:
  - jekyll-remote-theme

baseurl: "/basic_site"
locale: en

just_the_docs:
  search_enabled: true

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      css: "{{ site.baseurl }}/assets/css/custom.css"
      head: "head_custom"
      footer: "footer_custom"

